<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Home{% endblock %}</title>
    <link
      rel="shortcut icon"
      href="static/images/favicon.ico"
      type="image/x-icon"
    />

    <link href="/static/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/custom.css" rel="stylesheet" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav
      id="siteNav navbar-scroll-change"
      class="navbar navbar-default navbar-fixed-top"
      role="navigation"
    >
      <div class="container fix-margin">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand custom-logo-container" href="/">
            <img
              src="static/images/sheltersearch.png"
              alt="Logo"
              class="custom-logo"
            />
          </a>
        </div>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/signup">Services</a>
            </li>
            <li class="dropdown"></li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    {% block content %} {% endblock %}

    <!-- Footer and Contact Information -->
    <footer class="page-footer">
      <!-- Contact Us -->
      <div class="contact">
        <div class="container">
          <h2 class="section-heading">Contact Us</h2>
          <p>
            <span class="glyphicon glyphicon-envelope"></span><br />
            <a href = "mailto: calebsparksjh@gmail.com">calebsparksjh@gmail.com</a>
          </p>
          <p>
            <span class="glyphicon glyphicon-envelope"> </span><br />
            <a href = "mailto: meesump819@gmail.com">meesump819@gmail.com</a>
          </p>
        </div>
      </div>

      <!-- Copyright etc -->
      <div class="small-print">
        <div class="container">
          <p>Copyright &copy; Shelter Search 2023</p>
        </div>
      </div>
    </footer>
  </body>
</html>
